plugins {
    id "com.github.hierynomus.license" version "0.14.0"
    id "java"
}

repositories {
    jcenter()
}

version = '0.0.1'
sourceCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.compilerArgs << '-Xlint:all'
}

test {
	if(logger.infoEnabled) {
		testLogging.showStandardStreams = true
	}
	jvmArgs '-XX:+HeapDumpOnOutOfMemoryError', '-enableassertions'
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.25'
	runtime 'ch.qos.logback:logback-classic:1.2.3'
	compile 'com.esotericsoftware:kryo:4.0.1'
	compile 'org.apache.james:apache-mime4j-core:0.8.1'
	compile 'org.apache.james:apache-mime4j-dom:0.8.1'
	compile 'org.jsoup:jsoup:1.11.2'
	compile 'org.influxdb:influxdb-java:2.8'

	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
	testCompile 'org.mockito:mockito-core:2.13.0'
}

license {
    header = file('gradle/license-header.txt')
    include "**/*.java"
    ext.year = 2015
    ext.name = 'Christoph Pirkl'
    ext.email = 'christoph at users.sourceforge.net'
}
